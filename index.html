<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
            class="card-img-top" alt="...">
        <div class="card mb-3">
            <h1 class="display-6">Ping Pong Score Keeper</h1>

            <div>
                <span id="scoreboard">0 to 0</span>
            </div>

            <div>
                <p>Use the buttons below to keep score</p>
            </div>

            <div>
                <label class="lab" for="maxp">Playing to</label>
                <select name="maxp" id="maxp">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div>
                <button class="btn btn-primary" id="b1">+1 Player One</button>
                <button class="btn btn-success" id="b2">+1 Player Two</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
